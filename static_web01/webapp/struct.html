<!--vscode 에서는 html:5 쓰면 html 구조가 자동 생성됨-->
<!DOCTYPE html> <!-- 문서 유형과 버전(html5 버전)을 나타낸다. -->
<html lang="en"> <!-- HTML 시작, 브라우저에 문서 언어 알려줌 -->
<head> <!-- 문서의 정보를 표기하기 위해 사용하는 영역 -->
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 해당 문서에서 추가로 사용할 외부 문서 정보 (import) -->
    <link type="text/css" rel="stylesheet" href="/static/css/index.css"> 
    <!--MIME type : text/css, text/javascript, image/jpeg, video/mp4 등 가져올 문서의 타입 정보-->
    
    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- 해당 문서 내부에 추가하는 CSS, JavaScript 정보 -->
    <style type="text/css">
        * { color: white; }
    </style>
    <script type="text/javascript">
        console.log("Hello");
    </script>
</head>
<body> <!-- 실제 브라우저에 표시할 내용을 작성하는 영역 -->
    <h1 >뚜루♡</h1>
    <img src="./d.jpg" width="200">
</body>
</html> <!-- HTML 끝 -->
