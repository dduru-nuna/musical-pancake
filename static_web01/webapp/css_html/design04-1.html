<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다음 카카오 로그인창 모방</title>
    <link rel="stylesheet" href="/static/css/design04-1.css">
</head>
<body>
    <div class="login-form">
        <div class="login-main">
            <div class="login-input-form">
                <div class="input-group">
                    <input id="tip" type="text" placeholder="카카오메일 아이디, 이메일, 전화번호">
                    <label for="tip"><span>TIP</span> 카카오메일이 있다면 메일 아이디만 입력해 보세요.</label>
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="check-group">
                    <div class="left">
                        <input type="checkbox">
                        <label for="">로그인 상태 유지</label>
                    </div>
                </div>
            </div>
            <div class="login-button-form">
                <button class="btn-block btn-yellow" type="button">로그인</button>
                <div class="or">또는</div>
                <button class="btn-block btn-gray" type="button">QR코드 로그인</button>
            </div>
        </div>
        <div class="login-foot">
            <a class="left" href="#">회원가입</a>
            <a class="right" href="#">계정 찾기</a> |
            <a class="right" href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
