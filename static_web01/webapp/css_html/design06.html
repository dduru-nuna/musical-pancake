<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입 모방</title>
    <link rel="stylesheet" href="/static/css/design06.css">
</head>
<body>
    <div class="container-center"> <!--화면 구성이 가운데 배치되도록 전체 묶기-->
        <header>
            <div class="logo-title">
                <h1 class="logo">NAVER</h1>
            </div>
        </header>
        <section>
            <div class="input-group">
                <div class="input-form">
                    <label for="">아이디</label>                   
                    <div class="input-icon-block">
                        <input type="text"><span class="label">@naver.com</span>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">비밀번호</label>
                    <div class="input-icon-block">
                        <input type="text"><span class="icon">lock</span>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">비밀번호 재확인</label>
                    <div class="input-icon-block">
                        <input type="text"><span class="icon">lock</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-form">
                    <label for="">이름</label>
                    <div class="input-block">
                        <input type="text">
                    </div>
                </div>
                <div class="input-form">
                    <label for="">생년월일</label>
                    <div class="input-inline">
                        <div class="floating">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>
                    </div>
                    <div class="floating-clear"></div>
                </div>
                <div class="input-form">
                    <label for="">성별</label>
                    <div class="input-block">
                        <select>
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택 안함</option>
                        </select>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">본인 확인 이메일(선택)</label>
                    <div class="input-block">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-form">
                    <label for="">휴대전화</label>
                    <div class="input-block">
                        <select>
                            <option>니카라과 +505</option>
                            <option selected>대한민국 +82</option>
                            <option>덴마크 +45</option>
                        </select>
                    </div>
                </div>
                <div class="input-form">
                    <div class="input-inline-button">
                        <input type="text">
                        <button>인증번호 받기</button>
                    </div>
                </div>
                <div class="input-form">
                    <div class="input-block disabled">
                        <input type="text" disabled>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <button class="btn btn-green btn-block">가입하기</button>
            </div>
        </section>
        <footer>
            <div class="footer-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">이용약관</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#"><b>개인보호처리방침</b></a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">책임의 한계와 법적고지</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">회원정보 고객센터</a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <p>Copyright <a href="#"><b>NAVER Corp.</b></a> All Rights Reserved.</p>
            </div>
        </footer>
    </div>    
</body>
</html>
