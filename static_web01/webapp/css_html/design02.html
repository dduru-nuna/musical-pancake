<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 입력 디자인</title>
    <link type="text/css" rel="stylesheet" href="/static/css/design02.css">
</head>
<body>
    <h3>버튼 디자인</h3>
    <div>
        <button class="btn-ok" type="button">확인</button>
        <button class="btn-cancel" type="button">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok round" type="button">확인</button>
        <button class="btn-cancel round" type="button">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok block round" type="button">확인</button>
        <br>
        <button class="btn-cancel block" type="button">취소</button>
    </div>
    <hr>
    <h3>input 태그 디자인</h3>
    <div>
        <input class="txt-input round" type="text">
    </div>
    <hr>
    <div>
        <input class="txt-input block" type="password">
    </div>
    <hr>
    <div>
        <textarea class="txt-input block"></textarea>
    </div>
</body>
</html>
