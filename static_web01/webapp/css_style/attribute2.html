<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 관련 스타일</title>
    <link type="text/css" rel="stylesheet" href="/static/css/attribute2.css">
</head>
<body>
    <div class="list-style-type">
        <ol class="lower-roman">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
        </ol>
    </div>
    <hr>
    <div class="list-style-image">
        <ol class="img">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
        </ol>
    </div>
    <hr>
    <div class="list-style-position">
        <ol class="inside">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
        </ol>
        <ol class="outside">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
        </ol>
    </div>
</body>
</html>
