<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경 관련 스타일 속성</title>
    <link type="text/css" rel="stylesheet" href="/static/css/attribute3.css">
</head>
<body class="background-attachment">
    <div class="background-color">
        배경색을 지정하기 위한 속성
    </div>
    <hr>
    <div class="background-clip">
        <div class="background-color border-box">  <!--공백으로 두개의 클래스 부른것-->
            배경색의 적용 범위(border-box)
        </div>
        <hr>
        <div class="background-color padding-box">
            배경색의 적용 범위(padding-box)
        </div>
        <hr>
        <div class="background-color content-box">
            배경색의 적용 범위(content-box)
        </div>
    </div>
    <hr>
    <div class="background-image">
        배경 이미지 적용
    </div>
    <hr>
    <div class="background-position">
        배경 이미지 위치
    </div>
</body>
</html>
