<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mypage.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/mypage.js"></script>
</head>
<body>
    <form class="container-lg">
        <header class="my-2">
            <nav class="navbar navbar-expand-lg" style="background-color: rgb(205, 240, 247);">
                <div class="container-fluid">
                    <a class="navbar-brand ms-2" href="#">
                        <img src="/static/img/year2023.png" width="100" >
                    </a>
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item pe-5">
                            <a class="nav-link active" href="#" style="font-size: 20px;">Happy</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link" href="#" style="font-size: 20px;">New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-size: 20px;">Year</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" style="color: white;">Mypage</button>
                        <ul class="dropdown-menu" style="left: -4em; z-index: 9999;">
                            <li><a class="dropdown-item" href="#">로그인</a></li>
                            <li><a class="dropdown-item" href="#">가입정보</a></li>
                            <li><a class="dropdown-item" href="./myinfo/">정보수정</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </form>
    <section class="container-lg m-3">
        <div class="row">
            <div class="col-3 sticky-top overflow-auto" style="height: 300px;">
                <h6 class="mb-3 pb-1 border-bottom border-2">개인 정보</h6>
                <nav class="list-group list-group-flush" id="scolling">
                    <a class="list-group-item list-group-item-action active" href="#title1">기본 정보</a>
                    <a class="list-group-item list-group-item-action" href="#title2">주소</a>
                    <a class="list-group-item list-group-item-action" href="#title3">메뉴 1</a>
                    <a class="list-group-item list-group-item-action" href="#title4">메뉴 2</a>
                </nav>
            </div>
            <section class="col-9" data-bs-spy="scroll" data-bs-target="#scrolling" data-bs-smooth-scroll="true">
                <div id="title1">
                    <h4 class="m-3 pb-2 border-bottom border-2 border-info">기본 정보</h4>
                    <form class="mx-5" onsubmit="return false;">
                        <div class="row mb-2">
                            <label class="col-2 col-form-label">이름</label>
                            <div class="col-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 col-form-label">나이</label>
                            <div class="col-4">
                                <input type="number" class="form-control">
                            </div>
                            <label class="col-2 col-form-label">생년월일</label>
                            <div class="col-4">
                                <input type="date" class="form-control" value="1999-01-01">
                            </div>
                        </div>
                        <div class="mb-2 text-end">
                            <button type="button" class="btn btn-outline-secondary" disabled>저장</button>
                        </div>
                    </form>
                </div>
                <div id="title2">
                    <h4 class="m-3 pb-2 border-bottom border-2 border-info">주소</h4>
                    <form class="mx-5" onsubmit="return false;">
                        <div id="addressForm" class="card border-0 mb-3">
                            <div class="mb-2 text-end dropdown custom">
                                <a class="dropdown-toggle fw-bold" role="button" data-bs-toggle="dropdown">
                                    <span class="material-symbols-outlined">more_vert</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item text-danger fw-bold" role="button" onclick="removeAddress(this, '#addressForm');">삭제</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </section>  
</body>
</html>
