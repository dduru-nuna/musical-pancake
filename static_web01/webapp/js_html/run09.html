<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="container-md w-50 validation-form" novalidate>
        <header>
            <div class="logo-title">
                <h1 class="logo">NAVER</h1>
            </div>
        </header>
        <section class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>                 
                <div class="input-group">
                    <input type="text" id="username" name="username" class="form-control" required><span class="input-group-text">@naver.com</span>
                    <div class="valid-feedback">
                        멋진 아이디네요!
                    </div>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="pass1" class="form-label">비밀번호</label>
                <div class="input-group">
                    <input type="text" id="pass1" name="pass1" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="pass2" class="form-label">비밀번호 재확인</label>
                <div class="input-group">
                    <input type="text" id="pass2" name="pass2" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>    
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <div class="input-group">
                    <input type="text" id="name" ame="name" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>    
            <div class="mb-3">
                    <label for="" class="form-label">생년월일</label>
                    <div class="row">
                        <div class="">
                            <input type="text" class="col-md-3" placeholder="년(4자)" required>
                            <div class="invalid-feedback">
                                태어난 년도 4자리를 정확하게 입력하세요.
                            </div>
                            <select class="col-md-3 form-select-sm" required>
                                <option selected>월</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                            </select>
                            <div class="invalid-feedback">
                                태어난 월을 선택하세요.
                            </div>   
                            <input type="text" class="col-md-3" placeholder="일">
                            <div class="invalid-feedback">
                                태어난 일(날짜) 2자리를 정확하게 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="floating-clear"></div>
                </div>
                <div class="input-form">
                    <label for="" class="form-label">성별</label>
                    <div class="input-block">
                        <select>
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택 안함</option>
                        </select>
                    </div>
                </div>
                <div class="input-form">
                    <label for="" class="form-label">본인 확인 이메일(선택)</label>
                    <div class="input-block">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-form">
                    <label for="" class="form-label">휴대전화</label>
                    <div class="input-block">
                        <select>
                            <option>니카라과 +505</option>
                            <option selected>대한민국 +82</option>
                            <option>덴마크 +45</option>
                        </select>
                    </div>
                </div>
                <div class="input-form">
                    <div class="input-inline-button">
                        <input type="text">
                        <button>인증번호 받기</button>
                    </div>
                </div>
                <div class="input-form">
                    <div class="input-block disabled">
                        <input type="text" disabled>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <button class="btn btn-green btn-block">가입하기</button>
            </div>
        </section>
        <footer>
            <div class="footer-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">이용약관</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#"><b>개인보호처리방침</b></a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">책임의 한계와 법적고지</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">회원정보 고객센터</a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <p>Copyright <a href="#"><b>NAVER Corp.</b></a> All Rights Reserved.</p>
            </div>
        </footer>
    </form>    
    <script type="text/javascript" src="/static/js/sample09.js"></script>
</body>
</html>
