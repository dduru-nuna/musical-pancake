<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="container-md w-50 validation-form" novalidate>
        <section class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>                 
                <div class="input-group">
                    <input type="text" id="username" name="username" class="form-control" required><span class="input-group-text">@naver.com</span>
                    <div class="valid-feedback">
                        멋진 아이디네요!
                    </div>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="pass1" class="form-label">비밀번호</label>
                <div class="input-group">
                    <input type="text" id="pass1" name="pass1" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="pass2" class="form-label">비밀번호 재확인</label>
                <div class="input-group">
                    <input type="text" id="pass2" name="pass2" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>    
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <div class="input-group">
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">
                        필수 정보입니다.
                    </div>
                </div>
            </div>    
            <div class="mb-3">
                <label for="" class="form-label">생년월일</label>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="년(4자)" required>
                        <div class="invalid-feedback">
                            태어난 년도 4자리를 정확하게 입력하세요.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select form-select-md" required>
                            <option selected>월</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <div class="invalid-feedback">
                            태어난 월을 선택하세요.
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="일">
                        <div class="invalid-feedback">
                            태어난 일(날짜) 2자리를 정확하게 입력하세요.
                        </div>
                    </div>     
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">성별</label>
                <div class="input-group">
                    <select class="form-select">
                        <option selected>성별</option>
                        <option>남자</option>
                        <option>여자</option>
                        <option>선택 안함</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">   
                <label for="" class="form-label">본인 확인 이메일(선택)</label>
                <div class="input-group">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">휴대전화</label>
                <div class="input-group pb-2">
                    <select class="form-select">
                        <option>니카라과 +505</option>
                        <option selected>대한민국 +82</option>
                        <option>덴마크 +45</option>
                    </select>
                </div>
                <div class="row g-2 pb-2">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="전화번호를 입력하세요.">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-success">인증번호 받기</button>
                    </div>    
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" disabled placeholder="인증번호를 입력하세요.">
                </div>
            </div>
            </div>    
            <div class="d-grid mb-4">
                <button class="btn btn-success">가입하기</button>
            </div>
        </section>
        <footer>
            <div class="footer-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">이용약관</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#"><b>개인보호처리방침</b></a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">책임의 한계와 법적고지</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">회원정보 고객센터</a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <p>Copyright <a href="#"><b>NAVER Corp.</b></a> All Rights Reserved.</p>
            </div>
        </footer>
    </form>    
    <script type="text/javascript" src="/static/js/sample09.js"></script>
</body>
</html>
