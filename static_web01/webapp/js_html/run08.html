<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div onclick="console.log('클릭!')">div 영역</div>
    <input type="text">
    <hr>
    <form class="container w-50" action="server.jsp" onsubmit="return validCheck(this);">
        <div class="mb-3">
            <label for="id_username">아이디</label>
            <input class="form-control" type="text" name="username" placeholder="아이디">
        </div>
        <div class="mb-3">
            <label for="id_password">패스워드</label>
            <input class="form-control" type="password" name="password" placeholder="패스워드">
        </div>
        <div class="mb-3">
            <label for="id_passwordCheck">패스워드 확인</label>
            <input class="form-control" type="password" name="passwordCheck" placeholder="패스워드 확인">
        </div>
        <div class="d-grid mb-3">
            <button type="submit">전송</button>
        </div>
    </form>

    <script type="text/javascript" src="/static/js/sample08.js"></script>
</body>
</html>
